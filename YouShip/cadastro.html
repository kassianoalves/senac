<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>YouShip â€” Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>
    <div class="container py-5">
      <h1>Cadastrar</h1>
      <form id="signupForm" class="mt-3" action="#">
        <div class="mb-3">
          <label class="form-label">Nome</label>
          <input id="name" type="text" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input id="email" type="email" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Senha</label>
          <input id="password" type="password" class="form-control" required>
        </div>
        <button class="btn btn-primary">Criar conta</button>
      </form>
      <script>
        document.getElementById('signupForm').addEventListener('submit', (e)=>{
          e.preventDefault();
          const name = document.getElementById('name').value;
          const email = document.getElementById('email').value;
          const password = document.getElementById('password').value;
          const user = { name, email, password };
          localStorage.setItem('youshipUser', JSON.stringify(user));
          // marcar como autenticado
          localStorage.setItem('youshipAuth', email);
          // redirecionar para perfil
          location.href = 'perfil.html';
        });
      </script>
      <a href="perfil.html" class="d-block mt-4">Voltar</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
