<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>YouShip — Perfil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>
    <div class="container py-5">
      <div id="notLogged">
        <h1>Perfil</h1>
        <p>Gerencie seu perfil. Faça login ou cadastre-se.</p>
        <a href="login.html" class="btn btn-primary me-2">Login</a>
        <a href="cadastro.html" class="btn btn-outline-secondary">Cadastrar</a>
      </div>

      <div id="logged" style="display:none">
        <h1 id="welcome">Olá</h1>
        <p class="text-muted" id="emailText"></p>
        <div class="mt-3">
          <a href="historico.html" class="btn btn-outline-secondary me-2">Histórico</a>
          <a href="inscricoes.html" class="btn btn-outline-secondary me-2">Inscrições</a>
          <a href="comunidade.html" class="btn btn-outline-secondary me-2">Comunidade</a>
        </div>
        <div class="mt-3">
          <a href="configurar.html" class="btn btn-primary">Configurar conta</a>
          <button id="logoutBtn" class="btn btn-link">Sair</button>
        </div>
      </div>

      <hr class="my-4">
      <a href="index.html" class="btn btn-link">Voltar para Início</a>
    </div>

    <script>
      function checkAuth(){
        const raw = localStorage.getItem('youshipAuth');
        const userRaw = localStorage.getItem('youshipUser');
        if(raw && userRaw){
          // logged
          const u = JSON.parse(userRaw);
          document.getElementById('notLogged').style.display = 'none';
          document.getElementById('logged').style.display = 'block';
          document.getElementById('welcome').textContent = 'Olá, ' + (u.name || u.email || 'usuário');
          document.getElementById('emailText').textContent = u.email || '';
          document.getElementById('logoutBtn').addEventListener('click', ()=>{ localStorage.removeItem('youshipAuth'); location.reload(); });
        }else{
          document.getElementById('notLogged').style.display = 'block';
          document.getElementById('logged').style.display = 'none';
        }
      }
      document.addEventListener('DOMContentLoaded', checkAuth);
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
