<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>YouShip — Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>
    <div class="container py-5">
      <h1>Login</h1>
      <form id="loginForm" class="mt-3" action="#">
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input id="loginEmail" type="email" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Senha</label>
          <input id="loginPassword" type="password" class="form-control" required>
        </div>
        <button class="btn btn-primary">Entrar</button>
        <a href="cadastro.html" class="btn btn-link">Criar conta</a>
      </form>
      <script>
        document.getElementById('loginForm').addEventListener('submit', (e)=>{
          e.preventDefault();
          const email = document.getElementById('loginEmail').value;
          const password = document.getElementById('loginPassword').value;
          const raw = localStorage.getItem('youshipUser');
          if(!raw){ alert('Usuário não encontrado. Faça cadastro.'); return; }
          const u = JSON.parse(raw);
          if(u.email === email && u.password === password){
            localStorage.setItem('youshipAuth', email);
            location.href = 'perfil.html';
          }else{
            alert('Credenciais inválidas');
          }
        });
      </script>
      <a href="perfil.html" class="d-block mt-4">Voltar</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
