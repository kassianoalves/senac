<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>YouShip — Histórico</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>
    <div class="container py-4">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h3>Histórico</h3>
        <a href="perfil.html" class="btn btn-link">Voltar</a>
      </div>
      <div id="historyList" class="list-group"></div>
    </div>

    <script>
      function renderHistory(){
        const raw = localStorage.getItem('youshipHistory');
        const arr = raw ? JSON.parse(raw) : [];
        const list = document.getElementById('historyList');
        if(!list) return;
        list.innerHTML = '';
        if(arr.length===0){ list.innerHTML = '<div class="text-muted">Nenhum vídeo assistido ainda.</div>'; return; }
        arr.forEach(item=>{
          const el = document.createElement('a');
          el.className = 'list-group-item list-group-item-action d-flex gap-3 py-3';
          el.href = '#';
          el.innerHTML = `<img src="${item.thumb||''}" width="120" class="rounded"/> <div><strong>${item.title}</strong><div class="small text-muted">${item.channel} • visto em ${new Date(item.viewedAt).toLocaleString()}</div></div>`;
          list.appendChild(el);
        });
      }
      document.addEventListener('DOMContentLoaded', renderHistory);
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
