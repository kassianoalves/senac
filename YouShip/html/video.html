<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Vídeo — YouShip</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link href="../css/style.css" rel="stylesheet">
</head>
<body data-page="video">
  <div id="youship-header"></div>

  <div class="container py-4">
    <div id="videoArea"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/uploads.js"></script>
  <script src="../js/header.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@1.4.0/dist/hls.min.js"></script>
  <script>
    // pega id da query string
    function qs(name){ const params = new URLSearchParams(location.search); return params.get(name); }
    const id = qs('id');
    const source = qs('source');
    const videoArea = document.getElementById('videoArea');
    function renderVideoElement(fileSrc, v){
      const html = [];
      const isHls = fileSrc && fileSrc.indexOf('.m3u8') !== -1;
      if(fileSrc && !isHls) html.push(`<video id="player" controls class="w-100 rounded" src="${fileSrc}" poster="${v.thumb || ''}"></video>`);
      else if(isHls) html.push(`<video id="player" controls class="w-100 rounded" poster="${v.thumb || ''}"></video>`);
      else html.push(`<img src="${v.thumb || 'https://via.placeholder.com/960x540/ddd/444?text=YouShip'}" class="img-fluid rounded" alt="${v.title}">`);
      // incluir avatar do canal, se existir
      let channelHtml = '';
      try{ if(v.channel){ const avatar = v.channelAvatar || ''; if(avatar) channelHtml = `<img src="${avatar}" class="rounded-circle me-2" width="40" height="40" style="object-fit:cover">`; channelHtml += `<strong>${v.channel}</strong>`; } }catch(e){}
      html.push(`<div class="d-flex align-items-center gap-2 mt-2">${channelHtml}<div class="text-muted small">${v.viewsText||''}</div></div>`);
    if(v.description || v.desc) html.push(`<p class="mt-2">${v.description||v.desc}</p>`);
      videoArea.innerHTML = html.join('\n');
      if(isHls){ const player = document.getElementById('player'); if(Hls.isSupported()){ const hls = new Hls(); hls.loadSource(fileSrc); hls.attachMedia(player); }else if(player.canPlayType('application/vnd.apple.mpegurl')){ player.src = fileSrc; }else{ const note = document.createElement('div'); note.className='alert alert-warning mt-2'; note.textContent='HLS não é suportado neste navegador.'; videoArea.appendChild(note); } }
    }

    if(!id){ videoArea.innerHTML = '<div class="alert alert-warning">Vídeo não especificado.</div>'; }
    else{
      // primeiro tentar no cards.json
      fetch('../js/cards.json').then(r=> r.ok ? r.json() : Promise.reject()).then(list=>{
        const v = (list||[]).find(x=> String(x.id) === String(id) || encodeURIComponent(String(x.id)) === id || encodeURIComponent(x.title)===id);
        if(v){
          let fileSrc = v.file || v.src || '';
          if(fileSrc && fileSrc.indexOf('videos/')===0) fileSrc = '../' + fileSrc; // ajustar path
          renderVideoElement(fileSrc, v);
          try{ const key = 'youshipHistory'; const raw = localStorage.getItem(key); const arr = raw?JSON.parse(raw):[]; arr.unshift(Object.assign({}, v, {viewedAt: Date.now()})); localStorage.setItem(key, JSON.stringify(arr.slice(0,200))); }catch(e){}
        }else{
          // Se não encontrado no cards.json, checar uploads locais registrados em localStorage
          try{
            const uploadsRaw = localStorage.getItem('youshipUploads');
            const uploads = uploadsRaw ? JSON.parse(uploadsRaw) : [];
            const meta = uploads.find(u=> String(u.id) === String(id));
            if(meta){
              // respeitar visibilidade
              const currentAuth = localStorage.getItem('youshipAuth');
              if(meta.visibility === 'private' && (!meta.owner || meta.owner !== currentAuth)){
                videoArea.innerHTML = '<div class="alert alert-warning">Este vídeo é privado.</div>';
                return;
              }
              // obter blob do IndexedDB via YouShipUploads
              if(window.YouShipUploads && YouShipUploads.getUploadBlob){
                YouShipUploads.getUploadBlob(meta.id).then(blob=>{
                  if(!blob){ videoArea.innerHTML = '<div class="alert alert-danger">Arquivo enviado não encontrado.</div>'; return; }
                  const url = URL.createObjectURL(blob);
                  const vobj = { title: meta.title, channel: meta.channel, viewsText: '', thumb: meta.thumb || '', channelAvatar: meta.channelAvatar||null };
                  renderVideoElement(url, vobj);
                  try{ const key = 'youshipHistory'; const raw = localStorage.getItem(key); const arr = raw?JSON.parse(raw):[]; arr.unshift(Object.assign({}, vobj, {viewedAt: Date.now()})); localStorage.setItem(key, JSON.stringify(arr.slice(0,200))); }catch(e){}
                }).catch(err=>{ console.error(err); videoArea.innerHTML = '<div class="alert alert-danger">Erro ao recuperar arquivo enviado.</div>'; });
              }else{
                videoArea.innerHTML = '<div class="alert alert-warning">Upload detectado, mas o suporte a reproduzir uploads não está disponível (YouShipUploads não encontrado).</div>';
              }
            }else{
              videoArea.innerHTML = '<div class="alert alert-danger">Vídeo não encontrado.</div>';
            }
          }catch(e){ console.error(e); videoArea.innerHTML = '<div class="alert alert-danger">Erro ao procurar vídeos locais.</div>'; }
        }
      }).catch(()=>{
        // se falhar o fetch, tentar apenas uploads locais
        try{
          const uploadsRaw = localStorage.getItem('youshipUploads');
          const uploads = uploadsRaw ? JSON.parse(uploadsRaw) : [];
          const meta = uploads.find(u=> String(u.id) === String(id));
          if(meta && window.YouShipUploads && YouShipUploads.getUploadBlob){
            YouShipUploads.getUploadBlob(meta.id).then(blob=>{
              if(!blob){ videoArea.innerHTML = '<div class="alert alert-danger">Arquivo enviado não encontrado.</div>'; return; }
              const url = URL.createObjectURL(blob);
              const vobj = { title: meta.title, channel: meta.channel, viewsText: '', thumb: '' };
              renderVideoElement(url, vobj);
            }).catch(err=>{ console.error(err); videoArea.innerHTML = '<div class="alert alert-danger">Erro ao recuperar arquivo enviado.</div>'; });
          }else{
            videoArea.innerHTML = '<div class="alert alert-danger">Erro ao carregar metadados.</div>';
          }
        }catch(e){ console.error(e); videoArea.innerHTML = '<div class="alert alert-danger">Erro ao carregar metadados.</div>'; }
      });
    }
  </script>
</body>
</html>
