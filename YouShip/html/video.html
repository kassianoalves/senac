<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Vídeo — YouShip</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link href="../css/style.css" rel="stylesheet">
</head>
<body data-page="video">
  <div id="youship-header"></div>

  <div class="container py-4">
    <div id="videoArea"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/header.js"></script>
  <script>
    // pega id da query string
    function qs(name){ const params = new URLSearchParams(location.search); return params.get(name); }
    const id = qs('id');
    const videoArea = document.getElementById('videoArea');
    if(!id){ videoArea.innerHTML = '<div class="alert alert-warning">Vídeo não especificado.</div>'; }
    else{
      fetch('../js/cards.json').then(r=>r.json()).then(list=>{
        const v = list.find(x=> String(x.id) === String(id) || encodeURIComponent(String(x.id)) === id || encodeURIComponent(x.title)===id);
        if(!v){ videoArea.innerHTML = '<div class="alert alert-danger">Vídeo não encontrado.</div>'; return; }
        let fileSrc = v.file || v.src || '';
        if(fileSrc && fileSrc.indexOf('videos/')===0) fileSrc = '../' + fileSrc; // ajustar path
        const html = [];
        if(fileSrc){ html.push(`<video controls class="w-100 rounded" src="${fileSrc}" poster="${v.thumb}"></video>`); }
        else{ html.push(`<img src="${v.thumb}" class="img-fluid rounded" alt="${v.title}">`); }
        html.push(`<h5 class="mt-2">${v.title}</h5><div class="text-muted">${v.channel} • ${v.viewsText||''}</div>`);
        videoArea.innerHTML = html.join('\n');
        // registrar histórico
        try{ const key = 'youshipHistory'; const raw = localStorage.getItem(key); const arr = raw?JSON.parse(raw):[]; arr.unshift(Object.assign({}, v, {viewedAt: Date.now()})); localStorage.setItem(key, JSON.stringify(arr.slice(0,200))); }catch(e){}
      }).catch(()=> videoArea.innerHTML = '<div class="alert alert-danger">Erro ao carregar metadados.</div>');
    }
  </script>
</body>
</html>
