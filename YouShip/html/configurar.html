<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Configurar conta — YouShip</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link href="../css/style.css" rel="stylesheet">
</head>
<body data-page="configurar">
  <div id="youship-header"></div>
  <div class="container py-4">
    <h4>Configurações da conta</h4>
    <div id="configArea" class="mt-3"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/header.js"></script>
  <script>
    function renderConfig(){
      const raw = localStorage.getItem('youshipUser');
      const el = document.getElementById('configArea');
      if(!raw){ el.innerHTML = '<div class="alert alert-warning">Você não está logado. <a href="login.html">Entrar</a></div>'; return; }
      const u = JSON.parse(raw);
      el.innerHTML = `<form id="cfgForm"><div class="mb-2"><label class="form-label">Nome</label><input class="form-control" id="name" value="${u.name||''}"></div><div class="mb-2"><label class="form-label">E-mail</label><input class="form-control" id="email" value="${u.email||''}" disabled></div><button class="btn btn-primary">Salvar</button></form>`;
      document.getElementById('cfgForm').addEventListener('submit', function(e){ e.preventDefault(); const name = document.getElementById('name').value; u.name = name; localStorage.setItem('youshipUser', JSON.stringify(u)); alert('Salvo'); });
    }
    document.addEventListener('DOMContentLoaded', renderConfig);
  </script>
</body>
</html>
