<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Histórico — YouShip</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link href="../css/style.css" rel="stylesheet">
</head>
<body data-page="historico">
  <div id="youship-header"></div>
  <div class="container py-4">
    <h4>Histórico</h4>
    <div id="historyList" class="mt-3"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/header.js"></script>
  <script>
    function renderHistory(){
      const raw = localStorage.getItem('youshipHistory');
      const arr = raw ? JSON.parse(raw) : [];
      const el = document.getElementById('historyList');
      if(arr.length===0) { el.innerHTML = '<div class="small text-muted">Sem histórico.</div>'; return; }
      el.innerHTML = arr.map(it=> `<div class="py-2 border-bottom"><a href="video.html?id=${encodeURIComponent(it.id||it.title)}">${it.title}</a> • <small class="text-muted">${new Date(it.viewedAt).toLocaleString()}</small></div>`).join('');
    }
    document.addEventListener('DOMContentLoaded', renderHistory);
  </script>
</body>
</html>
