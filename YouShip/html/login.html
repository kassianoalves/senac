<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Entrar — YouShip</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link href="../css/style.css" rel="stylesheet">
</head>
<body data-page="login">
  <div id="youship-header"></div>
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-12 col-md-6">
        <h3>Entrar</h3>
        <p class="text-muted">Faça login com seu e-mail.</p>
        <form id="loginForm">
          <div class="mb-2">
            <label class="form-label">E-mail</label>
            <input type="email" id="email" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Senha</label>
            <input type="password" id="password" class="form-control" required>
          </div>
          <div class="d-flex gap-2">
            <button class="btn btn-primary" type="submit">Entrar</button>
            <a class="btn btn-outline-secondary" href="cadastro.html">Criar conta</a>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/header.js"></script>
  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e){
      e.preventDefault();
      const email = document.getElementById('email').value;
      // login demo: guarda marcador simples
      localStorage.setItem('youshipAuth', email);
      // criar youshipUser se não existir
      if(!localStorage.getItem('youshipUser')){
        localStorage.setItem('youshipUser', JSON.stringify({email: email, name: email.split('@')[0]}));
      }
      // após login, retornar para a página anterior
      const ref = document.referrer || '../index.html';
      location.href = ref;
    });
  </script>
</body>
</html>
