<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Perfil — YouShip</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link href="../css/style.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.css" rel="stylesheet">
</head>
<body data-page="perfil">
  <div id="youship-header"></div>
  <div class="container py-4">
    <div class="row">
      <aside class="col-12 col-md-3 col-lg-2 sidebar p-3 d-none d-md-block">
        <nav class="nav flex-column">
          <a class="nav-link" href="../index.html"><i class="bi bi-house-door-fill me-2"></i>Início</a>
          <a class="nav-link" href="ao-vivo.html"><i class="bi bi-broadcast-pin me-2"></i>Ao Vivo</a>
          <a class="nav-link" href="louvor.html"><i class="bi bi-music-note-list me-2"></i>Louvor</a>
          <a class="nav-link" href="podcast.html"><i class="bi bi-mic-fill me-2"></i>PodCast</a>
          <a class="nav-link" href="teatro.html"><i class="bi bi-easel me-2"></i>Teatro</a>
          <hr>
          <a class="nav-link active" href="perfil.html"><i class="bi bi-person-circle me-2"></i>Perfil</a>
          <a class="nav-link" href="transmit-config.html"><i class="bi bi-camera-reels me-2"></i>Transmitir (Config)</a>
          <a class="nav-link" href="meus-videos.html"><i class="bi bi-film me-2"></i>Meus vídeos</a>
        </nav>
      </aside>

      <main class="col-12 col-md-9 col-lg-10 p-3">
        <h4>Perfil</h4>
        <div id="profileArea" class="mt-3 d-flex align-items-center"></div>
        <hr>
        <h5>Inscrições</h5>
        <div id="subsList" class="mt-2"></div>
        <hr>
        <h5>Personalizar tema</h5>
        <div class="mt-2"><a class="btn btn-sm btn-outline-secondary" href="theme-editor.html">Abrir editor de tema</a></div>
      </main>
    </div>
  </div>

  <!-- Modal para cortar a imagem -->
  <div class="modal fade" id="cropperModal" tabindex="-1" aria-labelledby="cropperModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="cropperModalLabel">Ajustar Foto</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="img-container">
            <img id="imageToCrop" src="" alt="Picture" style="max-width: 100%;">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-primary" id="cropAndSave">Salvar</button>
        </div>
      </div>
    </div>
  </div>
  <input type="file" id="profilePicInput" class="d-none" accept="image/*">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.js"></script>
  <script src="../js/header.js"></script>
  <script>
    let cropper;
    const image = document.getElementById('imageToCrop');
    const profilePicInput = document.getElementById('profilePicInput');
    const cropperModal = new bootstrap.Modal(document.getElementById('cropperModal'));

    function logout() {
      localStorage.removeItem('youshipAuth');
      localStorage.removeItem('youshipUser');
      localStorage.removeItem('userProfilePic');
      window.location.href = '../index.html';
    }

    function renderProfile() {
      const raw = localStorage.getItem('youshipUser');
      const auth = localStorage.getItem('youshipAuth');
      const profileArea = document.getElementById('profileArea');
      const subsArea = document.getElementById('subsList');
      if (!auth) {
        profileArea.innerHTML = '<div class="alert alert-warning">Você não está logado. <a href="login.html">Entrar</a> ou <a href="cadastro.html">Criar conta</a></div>';
        subsArea.innerHTML = '';
        return;
      }
      let user = { email: auth, name: auth };
      try { if (raw) user = JSON.parse(raw); } catch (e) { }

      const profilePic = localStorage.getItem('userProfilePic');
      const profilePicUrl = profilePic ? profilePic : 'https://via.placeholder.com/150';

      profileArea.innerHTML = `
        <div class="me-3">
          <img src="${profilePicUrl}" alt="Foto do Perfil" class="rounded-circle" style="width: 80px; height: 80px; object-fit: cover;">
        </div>
        <div>
          <p><strong>${user.name}</strong><br><small>${user.email}</small></p>
          <button class="btn btn-sm btn-outline-primary" id="changePicBtn">Mudar foto</button>
          <a class="btn btn-sm btn-outline-secondary" href="configurar.html">Editar perfil</a>
          <button class="btn btn-sm btn-outline-danger" id="logoutBtn">Sair</button>
        </div>
      `;

      document.getElementById('changePicBtn').addEventListener('click', () => profilePicInput.click());
      document.getElementById('logoutBtn').addEventListener('click', logout);

      const subs = JSON.parse(localStorage.getItem('youshipSubscriptions') || '[]');
      if (subs.length === 0) subsArea.innerHTML = '<div class="small text-muted">Você não está inscrito em canais.</div>';
      else {
        subsArea.innerHTML = subs.map(s => \`
          <div class="d-flex justify-content-between align-items-center py-1">
            <div><a href="channel-view.html?channel=\${encodeURIComponent(s)}">\${s}</a></div>
            <div><button class="btn btn-sm btn-outline-danger btn-unsub" data-channel="\${s}">Cancelar</button></div>
          </div>
        \`).join('');
        document.querySelectorAll('.btn-unsub').forEach(b => b.addEventListener('click', (e) => {
          const ch = b.dataset.channel;
          const arr = JSON.parse(localStorage.getItem('youshipSubscriptions') || '[]');
          const idx = arr.indexOf(ch);
          if (idx !== -1) {
            arr.splice(idx, 1);
            localStorage.setItem('youshipSubscriptions', JSON.stringify(arr));
            renderProfile();
          }
        }));
      }
    }

    profilePicInput.addEventListener('change', (e) => {
      const files = e.target.files;
      if (files && files.length > 0) {
        const reader = new FileReader();
        reader.onload = (event) => {
          image.src = event.target.result;
          cropperModal.show();
          if (cropper) {
            cropper.destroy();
          }
          cropper = new Cropper(image, {
            aspectRatio: 1,
            viewMode: 1,
            background: false,
          });
        };
        reader.readAsDataURL(files[0]);
      }
    });

    document.getElementById('cropAndSave').addEventListener('click', () => {
      const canvas = cropper.getCroppedCanvas({
        width: 150,
        height: 150,
      });
      const croppedImageDataURL = canvas.toDataURL('image/png');
      localStorage.setItem('userProfilePic', croppedImageDataURL);
      cropperModal.hide();
      renderProfile();
    });

    document.addEventListener('DOMContentLoaded', renderProfile);
  </script>
</body>
</html>
