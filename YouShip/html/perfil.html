<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Perfil — YouShip</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link href="../css/style.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.css" rel="stylesheet">
</head>
<body data-page="perfil">
  <div id="youship-header"></div>
  <div class="container py-4">
    <div class="row">
      <aside class="col-12 col-md-3 col-lg-2 sidebar p-3 d-none d-md-block">
        <nav class="nav flex-column">
          <a class="nav-link" href="../index.html"><i class="bi bi-house-door-fill me-2"></i>Início</a>
          <a class="nav-link" href="ao-vivo.html"><i class="bi bi-broadcast-pin me-2"></i>Ao Vivo</a>
          <a class="nav-link" href="louvor.html"><i class="bi bi-music-note-list me-2"></i>Louvor</a>
          <a class="nav-link" href="podcast.html"><i class="bi bi-mic-fill me-2"></i>PodCast</a>
          <a class="nav-link" href="teatro.html"><i class="bi bi-easel me-2"></i>Teatro</a>
          <hr>
          <a class="nav-link active" href="perfil.html"><i class="bi bi-person-circle me-2"></i>Perfil</a>
          <a class="nav-link" href="transmit-config.html"><i class="bi bi-camera-reels me-2"></i>Transmitir (Config)</a>
          <a class="nav-link" href="meus-videos.html"><i class="bi bi-film me-2"></i>Meus vídeos</a>
        </nav>
      </aside>

      <main class="col-12 col-md-9 col-lg-10 p-3">
        <div id="publicProfileArea" class="mt-3">
          <!-- Public profile content will be rendered here -->
        </div>
      </main>
    </div>
  </div>

  <!-- Modal para cortar a imagem -->
  <div class="modal fade" id="cropperModal" tabindex="-1" aria-labelledby="cropperModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="cropperModalLabel">Ajustar Foto</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="img-container">
            <img id="imageToCrop" src="" alt="Picture" style="max-width: 100%;">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-primary" id="cropAndSave">Salvar</button>
        </div>
      </div>
    </div>
  </div>
  <input type="file" id="profilePicInput" class="d-none" accept="image/*">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.js"></script>
  <script src="../js/header.js"></script>
  <script>
    let cropper;
    const image = document.getElementById('imageToCrop');
    const profilePicInput = document.getElementById('profilePicInput');
    const cropperModal = new bootstrap.Modal(document.getElementById('cropperModal'));

    function logout() {
      localStorage.removeItem('youshipAuth');
      localStorage.removeItem('youshipUser');
      localStorage.removeItem('userProfilePic');
      window.location.href = '../index.html';
    }

    function renderPublicProfile() {
      const raw = localStorage.getItem('youshipUser');
      const auth = localStorage.getItem('youshipAuth');
      const publicProfileArea = document.getElementById('publicProfileArea');
      if (!auth) {
        publicProfileArea.innerHTML = '<div class="alert alert-warning">Você não está logado. <a href="login.html">Entrar</a> ou <a href="cadastro.html">Criar conta</a></div>';
        return;
      }
      let user = { email: auth, name: auth };
      try { if (raw) user = JSON.parse(raw); } catch (e) { }

      const profilePic = localStorage.getItem('userProfilePic');
      const profilePicUrl = profilePic ? profilePic : 'https://via.placeholder.com/150';

      const subs = JSON.parse(localStorage.getItem('youshipSubscriptions') || '[]');

      publicProfileArea.innerHTML = `
        <div class="d-flex align-items-center mb-4">
          <div class="position-relative">
            <img src="${profilePicUrl}" alt="Foto do Perfil" class="rounded-circle me-3" style="width: 120px; height: 120px; object-fit: cover;">
            <button class="btn btn-sm btn-primary position-absolute" style="bottom: 0; right: 12px;" onclick="profilePicInput.click()">Alterar</button>
          </div>
          <div>
            <h2>${user.name}</h2>
            <p class="text-muted">${user.email}</p>
            <p class="mb-0">${subs.length} inscrições</p>
          </div>
        </div>
        <hr>
        <h5>Inscrições</h5>
        <div class="mt-2">
          ${subs.length === 0 ? '<div class="small text-muted">Nenhuma inscrição.</div>' : subs.map(s => `
            <div class="d-flex align-items-center py-2">
              <img src="https://via.placeholder.com/40" class="rounded-circle me-2" width="40" height="40" alt="">
              <a href="channel-view.html?channel=${encodeURIComponent(s)}" class="text-decoration-none">${s}</a>
            </div>
          `).join('')}
        </div>
      `;
    }

    profilePicInput.addEventListener('change', (e) => {
      const files = e.target.files;
      if (files && files.length > 0) {
        const reader = new FileReader();
        reader.onload = (event) => {
          image.src = event.target.result;
          cropperModal.show();
          if (cropper) {
            cropper.destroy();
          }
          cropper = new Cropper(image, {
            aspectRatio: 1,
            viewMode: 1,
            background: false,
          });
        };
        reader.readAsDataURL(files[0]);
      }
    });

    document.getElementById('cropAndSave').addEventListener('click', () => {
      const canvas = cropper.getCroppedCanvas({
        width: 150,
        height: 150,
      });
      const croppedImageDataURL = canvas.toDataURL('image/png');
      localStorage.setItem('userProfilePic', croppedImageDataURL);
      // Also update the user object for consistency
      try {
        const userRaw = localStorage.getItem('youshipUser');
        if (userRaw) {
          const user = JSON.parse(userRaw);
          user.avatarDataUrl = croppedImageDataURL;
          localStorage.setItem('youshipUser', JSON.stringify(user));
        }
      } catch (e) {
        console.warn('Error updating user avatar:', e);
      }
      cropperModal.hide();
      renderPublicProfile();
    });

    document.addEventListener('DOMContentLoaded', renderPublicProfile);
  </script>
</body>
</html>
