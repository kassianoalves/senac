<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Perfil — YouShip</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link href="../css/style.css" rel="stylesheet">
</head>
<body data-page="perfil">
  <div id="youship-header"></div>
  <div class="container py-4">
    <div class="row">
      <aside class="col-12 col-md-3 col-lg-2 sidebar p-3 d-none d-md-block">
        <nav class="nav flex-column">
          <a class="nav-link" href="../index.html"><i class="bi bi-house-door-fill me-2"></i>Início</a>
          <a class="nav-link" href="ao-vivo.html"><i class="bi bi-broadcast-pin me-2"></i>Ao Vivo</a>
          <a class="nav-link" href="louvor.html"><i class="bi bi-music-note-list me-2"></i>Louvor</a>
          <a class="nav-link" href="podcast.html"><i class="bi bi-mic-fill me-2"></i>PodCast</a>
          <hr>
          <a class="nav-link active" href="perfil.html"><i class="bi bi-person-circle me-2"></i>Perfil</a>
          <a class="nav-link" href="transmitir.html"><i class="bi bi-camera-reels me-2"></i>Transmitir</a>
        </nav>
      </aside>

      <main class="col-12 col-md-9 col-lg-10 p-3">
        <h4>Perfil</h4>
        <div id="profileArea" class="mt-3"></div>
        <hr>
        <h5>Inscrições</h5>
        <div id="subsList" class="mt-2"></div>
      </main>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/header.js"></script>
  <script>
    function renderProfile(){
      const raw = localStorage.getItem('youshipUser');
      const auth = localStorage.getItem('youshipAuth');
      const profileArea = document.getElementById('profileArea');
      const subsArea = document.getElementById('subsList');
      if(!auth){ profileArea.innerHTML = '<div class="alert alert-warning">Você não está logado. <a href="login.html">Entrar</a> ou <a href="cadastro.html">Criar conta</a></div>'; subsArea.innerHTML = ''; return; }
      let user = {email:auth, name: auth};
      try{ if(raw) user = JSON.parse(raw); }catch(e){}
      profileArea.innerHTML = `<p><strong>${user.name}</strong><br><small>${user.email}</small></p><a class="btn btn-sm btn-outline-primary" href="configurar.html">Editar perfil</a>`;
      const subs = JSON.parse(localStorage.getItem('youshipSubscriptions')||'[]');
      if(subs.length===0) subsArea.innerHTML = '<div class="small text-muted">Você não está inscrito em canais.</div>';
      else subsArea.innerHTML = subs.map(s=>`<div class="d-flex justify-content-between align-items-center py-1"><div>${s}</div><div><button class="btn btn-sm btn-outline-danger btn-unsub" data-channel="${s}">Cancelar</button></div></div>`).join('');
      document.querySelectorAll('.btn-unsub').forEach(b=> b.addEventListener('click', (e)=>{ const ch = b.dataset.channel; const arr = JSON.parse(localStorage.getItem('youshipSubscriptions')||'[]'); const idx = arr.indexOf(ch); if(idx!==-1){ arr.splice(idx,1); localStorage.setItem('youshipSubscriptions', JSON.stringify(arr)); renderProfile(); } }));
    }
    document.addEventListener('DOMContentLoaded', renderProfile);
  </script>
</body>
</html>
