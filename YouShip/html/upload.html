<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>YouShip — Upload Video</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <!-- YouShip custom styles -->
    <link href="../css/style.css" rel="stylesheet">
</head>

<body data-page="upload">

    <!-- cabeçalho compartilhado (injetado por js/header.js) -->
    <div id="youship-header"></div>

    <div class="container-fluid">
        <div class="row">
            <aside class="col-12 col-md-3 col-lg-2 sidebar p-3 d-md-block">
                <nav class="nav flex-column">
                    <a class="nav-link" href="../index.html"><i class="bi bi-house-door-fill me-2"></i>Início</a>
                    <a class="nav-link" href="ao-vivo.html"><i class="bi bi-broadcast-pin me-2"></i>Ao Vivo</a>
                    <a class="nav-link" href="louvor.html"><i class="bi bi-music-note-list me-2"></i>Louvor</a>
                    <a class="nav-link" href="podcast.html"><i class="bi bi-mic-fill me-2"></i>PodCast</a>
                    <a class="nav-link" href="teatro.html"><i class="bi bi-easel me-2"></i>Teatro</a>
                    <a class="nav-link" href="transmitir.html"><i class="bi bi-camera-reels me-2"></i>Transmitir</a>

                </nav>
            </aside>

            <main class="col-12 col-md-9 col-lg-10 p-3">
                <h2 class="mb-4">Upload de Vídeo</h2>
                <div id="upload-step-1">
                    <div class="mb-3">
                        <label for="videoFile" class="form-label">Selecione o arquivo de vídeo</label>
                        <input class="form-control" type="file" id="videoFile" accept="video/*">
                    </div>
                    <button id="nextStepBtn" class="btn btn-primary" disabled>Próximo</button>
                </div>

                <div id="upload-step-2" style="display: none;">
                    <form id="videoDetailsForm">
                        <div class="mb-3">
                            <label for="videoTitle" class="form-label">Título do Vídeo</label>
                            <input type="text" class="form-control" id="videoTitle" required>
                        </div>
                        <div class="mb-3">
                            <label for="videoCaption" class="form-label">Legenda</label>
                            <textarea class="form-control" id="videoCaption" rows="3"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="videoCategory" class="form-label">Categoria</label>
                            <select class="form-select" id="videoCategory" required>
                                <option value="louvor">Louvor</option>
                                <option value="teatro">Teatro</option>
                                <option value="podcast">Podcast</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="videoVisibility" class="form-label">Visibilidade</label>
                            <select class="form-select" id="videoVisibility" required>
                                <option value="public">Público</option>
                                <option value="private">Privado (somente você)</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-success">Upload</button>
                        <button type="button" class="btn btn-secondary" id="cancelUploadBtn">Cancelar</button>
                    </form>
                </div>
            </main>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/uploads.js"></script>
    <script src="../js/header.js"></script>
    <script src="../js/upload-form.js"></script>

</body>

</html>
