<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Inscrições — YouShip</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link href="../css/style.css" rel="stylesheet">
</head>
<body data-page="inscricoes">
  <div id="youship-header"></div>
  <div class="container py-4">
    <h4>Inscrições</h4>
    <div id="subsArea" class="mt-3"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/header.js"></script>
  <script>
    function renderSubs(){
      const auth = localStorage.getItem('youshipAuth');
      const el = document.getElementById('subsArea');
      if(!auth){ el.innerHTML = '<div class="alert alert-warning">Faça login para ver suas inscrições. <a href="login.html">Entrar</a></div>'; return; }
      const subs = JSON.parse(localStorage.getItem('youshipSubscriptions')||'[]');
      if(subs.length===0) { el.innerHTML = '<div class="small text-muted">Você não está inscrito em canais.</div>'; return; }
      
      const profilePic = localStorage.getItem('userProfilePic');
      const profilePicUrl = profilePic ? profilePic : 'https://via.placeholder.com/150';

      el.innerHTML = subs.map(s=> `
        <div class="d-flex align-items-center py-2 border-bottom">
          <img src="${profilePicUrl}" alt="Foto do Perfil" class="rounded-circle me-3" style="width: 40px; height: 40px; object-fit: cover;">
          <a href="channel-view.html?channel=${encodeURIComponent(s)}">${s}</a>
        </div>
      `).join('');
    }
    document.addEventListener('DOMContentLoaded', renderSubs);
  </script>
</body>
</html>
