<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cadastrar — YouShip</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link href="../css/style.css" rel="stylesheet">
</head>
<body data-page="cadastro">
  <div id="youship-header"></div>
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-12 col-md-6">
        <h3>Criar conta</h3>
        <p class="text-muted">Preencha os dados para criar sua conta (demo local).</p>
        <form id="regForm">
          <div class="mb-2">
            <label class="form-label">Nome</label>
            <input type="text" id="name" class="form-control" required>
          </div>
          <div class="mb-2">
            <label class="form-label">E-mail</label>
            <input type="email" id="email" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Senha</label>
            <input type="password" id="password" class="form-control" required>
          </div>
          <div class="d-flex gap-2">
            <button class="btn btn-primary" type="submit">Criar conta</button>
            <a class="btn btn-outline-secondary" href="login.html">Já tenho conta</a>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/header.js"></script>
  <script src="../js/user-db.js"></script>
  <script>
    document.getElementById('regForm').addEventListener('submit', async function(e){
      e.preventDefault();
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      try {
        // Verifica se o e-mail já está cadastrado
        const existingUser = await YouShipUserDB.getUserByEmail(email);
        if (existingUser) {
          alert('Este e-mail já está cadastrado. Por favor, use um e-mail diferente ou faça login.');
          return;
        }

        // Adiciona o novo usuário
        const newUser = { name, email, password }; // Senha não é armazenada de forma segura, apenas para demonstração
        await YouShipUserDB.addUser(newUser);

        // Define o usuário atual e autentica (ainda usando localStorage para a sessão atual)
        localStorage.setItem('youshipUser', JSON.stringify({name: name, email: email}));
        localStorage.setItem('youshipAuth', email);
        
        // Redireciona para a página inicial
        location.href = '../index.html';
      } catch (error) {
        console.error('Erro durante o cadastro:', error);
        alert('Ocorreu um erro ao tentar cadastrar. Por favor, tente novamente.');
      }
    });
  </script>
</body>
</html>
