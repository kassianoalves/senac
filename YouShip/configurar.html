<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>YouShip — Configurar conta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>
    <div class="container py-4">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h3>Configurar conta</h3>
        <a href="perfil.html" class="btn btn-link">Voltar</a>
      </div>
      <form id="settingsForm">
        <div class="mb-3">
          <label class="form-label">Nome</label>
          <input id="inputName" class="form-control">
        </div>
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input id="inputEmail" class="form-control" disabled>
        </div>
        <button class="btn btn-primary">Salvar</button>
      </form>
    </div>
    <script>
      function loadUser(){
        const raw = localStorage.getItem('youshipUser');
        if(!raw) return;
        const u = JSON.parse(raw);
        document.getElementById('inputName').value = u.name||'';
        document.getElementById('inputEmail').value = u.email||'';
      }
      document.getElementById('settingsForm').addEventListener('submit', (e)=>{
        e.preventDefault();
        const raw = localStorage.getItem('youshipUser');
        const u = raw?JSON.parse(raw):{};
        u.name = document.getElementById('inputName').value;
        localStorage.setItem('youshipUser', JSON.stringify(u));
        alert('Dados salvos. Futuramente poderá alterar foto e nome publicamente.');
      });
      document.addEventListener('DOMContentLoaded', loadUser);
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
