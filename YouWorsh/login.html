<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>YouWorsh — Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-6Qm6YQm+6Qm6YQm+6Qm6YQm+6Qm6YQm" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <style>
    .form{max-width:420px;margin:40px auto;background:var(--card);padding:18px;border-radius:8px}
    .form input{width:100%;padding:8px;margin:8px 0;border-radius:4px;border:1px solid #222;background:#0b0b0c;color:var(--text)}
    .form button{padding:10px 14px;border-radius:6px;border:none;background:var(--accent);color:#fff;cursor:pointer}
    .small{font-size:13px;color:var(--muted)}
  </style>
</head>
<body>
  <header class="topbar">
    <div class="left"><a class="logo" href="index.html"><img src="images/logo.svg" alt="YouWorsh"><span>YouWorsh</span></a></div>
  </header>
  <main class="content">
    <div class="form">
      <h2>Entrar</h2>
      <input type="email" placeholder="Email" aria-label="Email">
      <input type="password" placeholder="Senha" aria-label="Senha">
      <button>Entrar</button>
      <p class="small">Ainda não tem conta? <a href="cadastro.html">Cadastre-se</a></p>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-6Qm6YQm+6Qm6YQm+6Qm6YQm+6Qm6YQm" crossorigin="anonymous"></script>
</body>
</html>
