{% extends "global/base.html" %}

   {% block corpo %}
  
    <section id="carousel" class="carousel slide" data-bs-ride="carousel">
        <article class="carousel-inner">
          <figure class="carousel-item active" data-bs-interval="2000">
            <img src="/static/global/img/japao.jpg" class="d-block w-100" alt="..." height="600">
          </figure>
          <figure class="carousel-item" data-bs-interval="2000">
            <img src="/static/global/img/manaus.jpg" class="d-block w-100" alt="..." height="600">
          </figure>
          <figure class="carousel-item" data-bs-interval="2000">
            <img src="/static/global/img/paraiba.jpg" class="d-block w-100" alt="..." height="600">
          </figure>
          <figure class="carousel-item" data-bs-interval="2000">
            <img src="/static/global/img/sanandreas.jpg" class="d-block w-100" alt="..." height="600">
          </figure>
        </article>
        <button class="carousel-control-prev" type="button" data-bs-target="#carousel" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carousel" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </section>

   {% endblock corpo %}
