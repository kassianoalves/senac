    <!-- conteúdo principal do site -->
    <main style="margin-top: 10px;">
        <section class="row container">
            <form action="" method="get">
                <!--Entrade do Nome-->
                <label for="nome">Nome</label>
                <input type="text" name="nome" id="nome" placeholder="Digite Seu nome" class="form-control" required>
                <!-- Entrada de Idade-->
                <label for="idade">Idade</label>
                <input type="number" name="idade" id="idade" class="form-control" required>
                <!--Entrada do E-mail-->
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email" class="form-control" required>
                <!--Entrada de Senha-->
                <label for="senha">Senha</label>
                <input type="password" name="senha" id="senha" class="form-control" required>
                <!--Entrada de Telefone-->
                <label for="telefone">Telefone</label>
                <input type="tel" name="telefone" id="telefone" class="form-control" placeholder="(DDD)XXXXX-XXXX"
                    required>
                <!--Entrada de Sexo-->
                <label>Sexo</label><br>
                <div class="form-check form-check-inline">
                    <label for="sexo" class="form-check">Feminino</label>
                    <input type="radio" name="sexo" id="sexo" value="f" class="for-check-input" required>
                </div>
                <div class="form-check form-check-inline">
                    <label for="sexo" class="form-check">Masculino</label>
                    <input type="radio" name="sexo" id="sexo" value="m" class="for-check-input" required>
                </div><br>
                <label for="time">Times</label>
                <select name="time" id="time" class="form-control">
                    <option value="fla">Flamengo</option>
                    <option value="vas">Vasco</option>
                    <option value="flu">Fluminense</option>
                    <option value="bot">Botafogo</option>
                </select>
                <p></p>
                <label>Laudo médico?</label>
                <p></p>
                <input type="checkbox" class="form-check-input" name="tdah" value="tdah"> <label for="tdah"
                    class="form-check-label">TDAH</label>
                <input type="checkbox" class="form-check-input" name="autismo" value="autismo"> <label for="autismo"
                    class="form-check-label">Autismo</label>
                <p></p>
                <label for="nasc">Nascimento</label>
                <input type="date" name="nasc" class="form-control">
                <label for="nasctime">Nascimento e hora</label>
                <input type="datetime-local" name="nasctime" class="form-control">
                <label for="hora">Horário do sono</label>
                <input type="time" name="hora" class="form-control">
                <p></p>
                <label for="curri">Currículo</label>
                <input type="file" name="curri" class="form-control">
                <p></p>
                <label for="cor">Selecione sua cor preferida</label>
                <input type="color" name="cor">
                <p></p>
                <label for="busca">Busca</label>
                <input type="search" name="busca">
                <p></p>
                        <!-- Botão de Envio-->
                <input type="submit" value="Enviar" class="btn btn-success">
                <input type="reset" value="Limpar" class="btn btn-danger">

                
            </form>
