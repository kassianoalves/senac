<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 01</title>
</head>
<body> <!-- corpo inteiro do site -->
    <!-- tags de cabeçalho (headers)-->
   <h1>Exemplos</h1>
    <nav>
        <ul type="disc">
            <li type="square">Home</li>
            <li type="circle">Sobre</li>
            <li>Contato</li>
        </ul>
    </nav>
    <main><!--parte principal, como se fosse um body dentro do body.-->
        <section id="paragrafo">
            <article> <!-- artigo -->
                <h2>Funções</h2>
                <p>Para usar o br entre maior e menor sem que ele entenda que é uma tag, devemos usar &lt;br&gt; (veja no console)</p>
            </article>
            <article>
                <h2>Outras Funções</h2>
                <ol type="a" start="3"> <!--tipos de type= i/I/a/A/1 -- o start para iniciar em algum ponto específico.-->
                    <li>Cores</li>
                    <li>Imagens</li>
                    <li>Tabelas</li>
                    <li>Fontes</li>
                                     

                </ol>
            </article>
        </section>

        <section id="configuracao">

        </section>
    </main>
    <footer> <!--rodapé do site.-->

    </footer>
</body>
</html>
